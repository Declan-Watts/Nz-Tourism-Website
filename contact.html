<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="New Zealand Tourism Website Contact Page"
		/>
		<meta name="keywords" content="New Zealand, NZ, New Zealand, Contact" />
		<meta name="author" content="Declan Watts" />
		<!-- AJAX CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap JS CDN -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- Font Awesome CDN -->
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<!-- CSS SHEET -->
		<link rel="stylesheet" href="css/style.css" />
		<title>NZ Tourism | Contact</title>
		<link
			rel="shortcut icon"
			href="images/nz-logo-black.png"
			alt="icon"
			type="image/png"
		/>
	</head>
	<body>
		<!-- Preloader -->
		<div id="preloader">
			<div id="loader"></div>
		</div>
		<!--  Nav Bar  -->
		<nav
			class="navbar navbar-expand-md navbar-dark bg-custom fixed-top"
			id="navbar-top"
		>
			<div class="container-fluid">
				<a href="index.html" class="navbar-brand">
					<img
						src="images/nz-logo.png"
						alt="NZ flag"
						width="30"
						height="30"
						class="d-inline-block align-top"
					/>
					New Zealand
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarToggler"
					aria-controls="navbarToggler"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggler">
					<ul class="nav navbar-nav ml-auto" id="nav-links">
						<li class="nav-item">
							<a href="index.html" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="history.html" class="nav-link">History</a>
						</li>
						<li class="nav-item">
							<a href="locations.html" class="nav-link">Site Seeing</a>
						</li>
						<li class="nav-item dropdown">
							<a
								href="#"
								id="navbarDropdown"
								class="nav-link dropdown-toggle"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Events
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a href="north_event.html" class="dropdown-item"
									>North Island</a
								>
								<a href="south_event.html" class="dropdown-item"
									>South Island</a
								>
							</div>
						</li>
						<li class="nav-item">
							<a href="contact.html" class="nav-link active">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Of Nav -->
		<header>
			<!-- Background Image -->
			<div class="bg-img" id="north-bg-img"></div>
			<!-- Background Image Container -->
			<div class="d-flex h-40 text-center contact-header">
				<!-- Heading Text -->
				<div class="w-100 text-white">
					<h1 class="display-2 invisible" id="Header_heading">
						Contact Page
					</h1>
				</div>
			</div>
			<!-- End of Background Image -->
			<!--Bootstrap Form-->
			<div class="d-flex h-80 text-center contact-form">
				<form onsubmit="validate(); return false;">
					<div class="container-fluid padding" id="contact-form">
						<div class="form-row">
							<!-- Bootstrap From Inputs -->
							<div class="form-group col-md-6">
								<label for="named">Name</label>
								<input
									class="form-control"
									id="name"
									name="name"
									placeholder="First Name"
								/>
								<span class="error" id="error_name"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="lastname">LastName</label>
								<input
									class="form-control"
									id="lastname"
									name="lastname"
									placeholder="Last Name"
								/>
								<span class="error" id="error_lastname"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									name="email"
									placeholder="Email"
								/>
								<span class="error" id="error_email"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="phone">Phone No.</label>
								<input
									class="form-control"
									id="phone"
									placeholder="Phone"
									name="phone"
								/>
								<span class="error" id="error_phone"></span>
							</div>
						</div>
						<div class="form-group">
							<p id="contact-page-scroll">Scroll to continue</p>
							<label for="feedback">Message</label>
							<textarea
								type="text"
								rows="5"
								class="form-control"
								id="feedback"
								name="feedback"
								placeholder="Comment Here...."
							></textarea>
							<span class="error" id="error_feedback"></span>
						</div>
						<!-- Form Submit -->
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
			<!--End of Bootstrap Form-->
		</header>
	</body>
	<script src="js/script.js"></script>
</html>
